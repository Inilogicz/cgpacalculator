<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div id="profile">
            <p id="name">Name: N/A</p>
            <p id="matriculation-number">Matriculation Number: N/A</p>
            <p id="department">Department: N/A</p>
            <p id="session">Session: N/A</p>
        </div>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
        
        <div class="navigation">
            <button id="history-button" onclick="window.location.href='history.html'">View History</button>
            <button id="calculator-button" onclick="window.location.href='calculator.html'">Go to Calculator</button>
        </div>

        <button id="logout-button">Logout</button>

        <!-- History table to display CGPA history -->
        <h2>CGPA History</h2>
        <table id="historyList">
            <thead>
                <tr>
                    <th>CGPA</th>
                    <th>Date</th>
                    <th>Semester</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Loading history...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
