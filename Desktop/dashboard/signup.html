<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="matriculationNumber" placeholder="Matriculation Number" required>
            <input type="text" id="department" placeholder="Department" required>
            <input type="text" id="session" placeholder="Session" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <!-- Link to navigate to the login page -->
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Load the Firebase config and signup script as modules -->
    <script type="module" src="firebase-config.js"></script> <!-- Ensure this path is correct -->
    <script type="module" src="js/signup.js"></script>
</body>
</html>
